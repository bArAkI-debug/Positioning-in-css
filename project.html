<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73ad21;
        }
         div.fixed {
        position: fixed;
        left: 30px;
        border: 3px solid #73ad21;
        }
         div.absolute {
        position: absolute;
        left: 30px;
        border: 3px solid #73ad21;
        }
         div.static {
        position: static;
        left: 30px;
        border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    <h2>POSITIONING</h2>
    <p>this is how this property looks:</p>

    <div class="relative">
        this div ellement has position: relative;
    <div class="fixed">
        this div ellement has position: fixed;
    <div class="absolute">
       this div ellement has position: absolute; 
    <div class="static">
 this div ellement has position: static;
    </div>

    
</body>
</html>
